  <!-- Mensagem de feedback -->
  <div class="message" *ngIf="message" [class.success]="message.includes('sucesso')" [class.error]="message.includes('esgotado')">

  <!-- Lista de ingressos -->
  <div class="tickets-grid">
    <div class="ticket-card" *ngFor="let ticket of tickets">
      <h3>{{ ticket.type }}</h3>
      <div class="price">R$ {{ ticket.price }}</div>
      <div class="availability">
        {{ ticket.available }} de {{ ticket.total }} disponÃ­veis
      </div>
      <div class="progress-bar">
        <div class="progress" [style.width.%]="(ticket.available / ticket.total) * 100"></div>
      </div>
      <button
        class="buy-btn"
        (click)="buyTicket(ticket.id)"
        [disabled]="ticket.available === 0">
        {{ ticket.available > 0 ? 'Comprar' : 'Esgotado' }}
      </button>
    </div>
  </div>

  <!-- BotÃ£o de reset -->
  <div class="actions">
    <button class="reset-btn" (click)="resetTickets()">
      ðŸ”„ Resetar Ingressos
    </button>
  </div>
</div>
